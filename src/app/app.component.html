<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to my project!
  </h1>
</div>

<div>
  <button (click)="loadAllTourists()">Show Tourists</button>
</div>

<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">
  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef = "surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef = "let element"> {{element.surname}} </td>
  </ng-container>
  <ng-container matColumnDef = "gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef = "let element"> {{element.gender}} </td>
  </ng-container>
  <ng-container matColumnDef = "country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef = "let element"> {{element.country}} </td>
  </ng-container>
  <ng-container matColumnDef = "birthDate">
    <th mat-header-cell *matHeaderCellDef>Birth date</th>
    <td mat-cell *matCellDef = "let element"> {{element.birthDate}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;" (click)="deleteSelectedTourist(row)"></tr>
</table>

<div>
  <span> Enter name </span>
  <input type=”text” #name/>
  <br>
  <span> Enter surname </span>
  <input type=”text” #surname/>
  <br>
  <span> Enter gender </span>
  <input type=”text” #gender/>
  <br>
  <span> Enter country </span>
  <input type=”text” #country/>
  <br>
  <span> Enter birth date </span>
  <input type=”text” #birthDate/>
  <br>
  <button  type=submit (click)="this.createTourist(name, surname, gender, country, birthDate)">Create tourist</button>
</div>

<div class="navbar-menu">
  <div class="navbar-start">
    <a class="navbar-item" routerLink="">Home page</a>
    <br>
    <a class="navbar-item" routerLink="tourist">Tourist page</a>
  </div>
</div>
